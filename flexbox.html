    <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;">
      <div style="
      background-color:rgb(136, 250, 250);

      ">

   <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;">
      <div style="
      background-color:rgb(136, 250, 250);
      width: 100px;
      ">
        div1 text
      </div>
      <div style="
      background-color:rgb(255, 202, 141);
      flex: 1;">
        flex 1 = 1fr  <!--flex 1 = 1fr-->
      </div>
       <div style="
      background-color:rgb(136, 250, 250);
      flex: 2;
      ">
        flex 2 = 2fr
      </div>
   </div>


   <div style="
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    justify-content: center; 
    "><!--justify-content: center; keeps in mid
          justify-content: start;  keeps in left
          justify-content: end;    keeps in right-->
      <div style="
      background-color:rgb(136, 250, 250);
      width: 100px;
      ">
        100px
      </div>
      <div style="
      background-color:rgb(255, 202, 141);
      width: 100px;">
        100px  <!--flex 1 = 1fr-->
      </div>
       <div style="
      background-color:rgb(136, 250, 250);
      width: 100px;
      ">
        100px
      </div>
    </div>


      <div style="
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    justify-content: space-between; 
    "><!--justify-content: space-between;  creates equal space between them-->
      <div style="
      background-color:rgb(136, 250, 250);
      width: 100px;
      ">
        100px
      </div>
      <div style="
      background-color:rgb(255, 202, 141);
      width: 100px;">
        100px  <!--flex 1 = 1fr-->
      </div>
       <div style="
      background-color:rgb(136, 250, 250);
      width: 100px;
      ">
        100px
      </div>
    </div>


      <div style="
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    justify-content: space-between; 
    align-items: start;
    "><!--align-items: start;  alligns to top
          align-items: center;  alligns to center
          align-items: end;  alligns to bottom
          align-items: stretch;  alligns to stretch
    -->
      <div style="
      background-color:rgb(136, 250, 250);
      width: 100px;
      ">
        100px
      </div>
      <div style="
      background-color:rgb(255, 202, 141);
      width: 100px;">
        100px  <!--flex 1 = 1fr-->
      </div>
       <div style="
      background-color:rgb(136, 250, 250);
      width: 100px;
      ">
        100px
      </div>
    </div>
  </body>
</html>
