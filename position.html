<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
  height:300px;
  padding-top: 60px;
  padding-left: 80px;
  padding-bottom: 500px;
  ">
    <div style="
      background-color: black;
      color:aliceblue;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 50px;
      z-index: 1">
      header<!--greater the z-index it comes above other buttons or things making them below it and invisible-->
    </div>

    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">
      sidebar

      <div style="
    position: absolute;
    background-color: red;
    color:white;
    top: 0px;
    right: 0px;
    ">
      X
    </div>
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color:white;
    top: 60px;
    right: 10px;
    ">
      absolute<!--position: fixed does not move when scrolls
       position: absolute moves when scrolled-->

    </div>


    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">
      div1<!--static is default property-->
    </div>
    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;">
      div2
      <!--position: relative gives position to the thing withrespect to div 2 not with respect to whole page-->

      <div style="
    position: absolute;
    background-color:black;
    color:white;
    bottom: 0px;
    right: 10px;
    ">
      5:00
    </div>
    </div>
  </body>
</html>
